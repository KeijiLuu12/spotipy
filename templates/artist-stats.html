<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>

<head>
    <script src = "{{url_for('static', filename='js/artist-stats.js')}}" async></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/artist-stats.css') }}">
    <title>Playlist Generator</title>
</head>

<body>

    <ul class="navigation-options">
        <li id="title"><b>Spotify Playlist Generator</b></li>
        <li id="home"><a href="http://127.0.0.1:5000/home">Home</a></li>
        <li id="artist-stats"><a href="http://127.0.0.1:5000/artist-stats">Artist Stats</a></li>
        <li id="song-stats"><a href="http://127.0.0.1:5000/song-stats">Song Stats</a></li>
    </ul>

    <select id="top-artist-time" name="time-period" onchange="changeTimeframe()"> 
        <option value="short_term">4 Weeks</option>
        <option value="medium_term">6 Months</option>
        <option value="long_term">All Time</option>
    </select>

    <div class="artist-container">
        <ol class="artist-list">
            {% for artist in artists %}
                <li>
                    <div>
                        <img class="top-artist-image" id="top-artist-image{{loop.index}}" src="{{artist[2]}}" height="150" width="150">
                        <p class="top-artist-name" id="top-artist-name{{loop.index}}"><b>{{loop.index}}. {{artist[1]}}</b></p>
                    </div>
                </li>
            {% endfor %}
        </ol>
            
    </div>

</body>
